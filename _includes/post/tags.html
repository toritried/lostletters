<style>
    .tag-item {
        display: inline-block;
        margin: 0 .25rem;
    }
    .tag-url:hover{
        background-image: none;
    }
</style>
{%- if page.tags.size > 0 or post.tags.size > 0 -%}
{%- for tag in page.tags -%}
<div class="tag-item">
    <a class="tag-url" href="/tag/{{tag}}">#{{ tag }}</a>
</div>
{%- endfor -%}
{%- for tag in post.tags -%}
<div class="tag-item">
    <a class="tag-url" href="/tag/{{tag}}">#{{ tag }}</a>
</div>
{%- endfor -%}
{%- endif -%}
